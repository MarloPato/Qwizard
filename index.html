<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Qwizard</title>
</head>

<body>
  <div id="container">

    <div id="start-page">
      <h1 class="title">Welcome to Qwizard</h1>
      <p>Choose a subject for the quiz</p>
      <button class="sports" onclick="start('sports')">Sports</button>
      <button class="general-knowledge" onclick="start('general-knowledge')">General Knowledge</button>
    </div>

    <div id="quiz-page">
      <h2 id="question"></h2>
      <div id="alternatives">
        <button class="alternative" onclick="answer(0)"></button>
        <button class="alternative" onclick="answer(1)"></button>
        <button class="alternative" onclick="answer(2)"></button>
        <button class="alternative" onclick="answer(3)"></button>
      </div>
      <button id="next" onclick="next()">Next question</button>
    </div>

    <div id="result">
      <h2>Your score</h2>
      <p id="score"></p>
      <button id="restart" onclick="restart()">Restart</button>
    </div>
  </div>
</body>

</html>
